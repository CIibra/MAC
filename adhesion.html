<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Adhésion – MAC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><img src="logo_mac.png" alt="Logo MAC"></a>
      </div>
      <ul class="menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
        <li><a href="missions.html"><i class="fas fa-bullseye"></i> Missions</a></li>
        <li><a href="equipe.html"><i class="fas fa-users"></i> Qui sommes-nous</a></li>
        <li><a href="adhesion.html"><i class="fas fa-user-plus"></i> Adhérer</a></li>
      </ul>
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
    </nav> 
  </header>

  <section>
    <h1>✍️ Rejoindre le Mouvement</h1>
	<form action="https://script.google.com/macros/s/AKfycbwhGLtSmcO-n-K1SoakPZh8UiTpRQlXDJYym0IUpcc9EwxD88mxsOvcEcbqa1CRY-Wl/exec" method="POST">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email">

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone">

      <label for="region">Ville / Région :</label>
      <input type="text" id="region" name="region">

      <label for="age">Âge :</label>
      <input type="number" id="age" name="age" min="14" max="99">

      <label for="motivation">Pourquoi souhaitez-vous adhérer ?</label>
      <textarea id="motivation" name="motivation" rows="4"></textarea>

      <label for="disponibilite">Disponibilité :</label>
      <select id="disponibilite" name="disponibilite">
        <option value="régulière">Régulière</option>
        <option value="ponctuelle">Ponctuelle</option>
        <option value="à distance">À distance</option>
      </select>
	  <input type="hidden" name="mac_token" value="MAC2025SECRET">

      <button type="submit">Envoyer ma demande</button>
    </form>
  </section>
 <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mouvement Avenir Citoyen – Tous droits réservés</p>
    <p>Contact : contact@mac.ci</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
