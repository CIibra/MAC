  <section>
    <h1>✍️ Rejoindre le Mouvement</h1>
    <form action="traitement.php" method="POST">
      <label>Nom complet :</label>
      <input type="text" name="nom" required>

      <label>Email :</label>
      <input type="email" name="email" required>

      <label>Téléphone :</label>
      <input type="tel" name="telephone">

      <label>Ville / Région :</label>
      <input type="text" name="region">

      <label>Âge :</label>
      <input type="number" name="age" min="15" max="99">

      <label>Pourquoi souhaitez-vous adhérer ?</label>
      <textarea name="motivation" rows="4"></textarea>

      <label>Disponibilité :</label>
      <select name="disponibilite">
        <option value="régulière">Régulière</option>
        <option value="ponctuelle">Ponctuelle</option>
        <option value="à distance">À distance</option>
      </select>

      <button type="submit">Envoyer ma demande</button>
    </form>
